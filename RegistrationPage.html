<!DOCTYPE html>
<html>
<head>
    <title>JQuery Registration form</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JQuery.js"></script>
    <style>
        #headerDiv {
        text-align:center;
        background-color:lightgray;
        }
        .col-xs-offset-right-9 {
            margin-right: 75%;
        }
        .col-xs-offset-right-8 {
            margin-right: 66.66666667%;
        }
        .col-xs-offset-right-4 {
            margin-right: 33.33333333%;
        }
        #endDiv{
            text-align:right;   
        }
        #registerAs,#email,#password,#confirmPassword,#fullName,#displayName,#mobileNumber,#gender,#captcha,#textBox
        {
            color:red;
            font-size:15px;
        }
      </style>
</head>
<body>
    <div  class="row" id="headerDiv">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <br>Already Registered?
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
         Email ID<br><input class="form-control" type="text" /><br>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            Password<br><input class="form-control" type="password"><br>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <br> <button type="button" class="btn btn-primary">&nbsp;&nbsp;GO&nbsp;&nbsp;</button>
        </div>
    </div>
    <div><p style="text-align:center;">OR</p><hr></div>
    <div class="container">
        <form name="registration" action="#" novalidate>
            <div class="row">
                <div class="col-lg-4 col-xs-offset-right-8">
                    Register As*<br><br>
                    <select class="dropdown form-control" id="RegisterAs" onfocus="return focusIn()">
                        <option></option>
                        <!--<option value="volvo"> Select member type</option>-->
                        <option value="saab">NEW</option>
                        <option value="opel">OLD</option>
                        <option value="audi">GOLD</option>
                    </select><br>
                    <div id="registerAs"></div>
                </div>
                <div class="col-lg-4 col-xs-offset-right-8">
                    <br>Email ID*<br><br>
                    <input type="email" placeholder="*****@****.com" class="form-control" name="Email" id="Email"><br>
                    <div id="email"></div>
                 </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <br> Password*<br>
                    <input type="password" class="form-control" name="Password" id="Password"/><br>
                    <div id="password"></div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-xs-offset-right-4">
                    <br>Confirm Password<br>
                    <input type="password" class="form-control" name="ConfirmPassword" id="ConfirmPassword"/><br>
                    <div id="confirmPassword"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <br> Full Name*<br>
                    <input type="text" placeholder="First name" class="form-control" id="FullName"/><br />
                    <div id="fullName"></div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <br><br><input type="text" placeholder="Middle name" class="form-control" />
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <br><br> <input type="text" placeholder="Last name" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <br> Display Name<br>
                    <input type="text" class="form-control" id="DisplayName"/><br />
                    <div id="displayName"></div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <br>Mobile Number*<br>
                    <input type="text" class="form-control" id="MobileNumber"/><br />
                    <div id="mobileNumber"></div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <br>Gender*<br>
                    <select class="dropdown form-control" id="Gender">
                        <option></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br />
                    <div id="gender"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <br> Captcha*<br>
                    <textarea class="form-control" id="Captcha" rows="4" placeholder="< < < < < < < < < < < < < < < < < < < < < < < < < < < > > > > > > > > > > > > > > > > > > > > > > > > > > > < < < < < < < < < < < < < < < < < < < < < < < < < < < > > > > > > > > > > > > > > > > > > > > > > > > > > >"></textarea>
                    <br /> <div id="captcha"></div>
                 </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-xs-offset-right-4">
                    <br>Enter the code here<br>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div>
                <br><input id="checkbox" type="checkbox">&nbsp;&nbsp;I have read, understood, and accepted the rules for membership
                <br /><br /> <div id="textBox"></div>
            </div>
            <div id="endDiv" class="row">
                <button type="reset" class="btn btn-primary">Cancel</button>&nbsp;&nbsp;<button type="submit" id="register" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
